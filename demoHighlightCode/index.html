<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight code</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-okaidia.min.css">
</head>
<body>
    <h1>Highlight code</h1>
    <p>Ví dụ: bạn có thể đánh dấu một đoạn văn bản với code HTML như này</p>
    <pre>
<code class="language-html">&lt;p id=&quot;paragraph&quot;&gt;Hôm nay là một ngày đẹp trời!&lt;/p&gt;</code>
</pre>
    <p>Sau đó, bạn có thể đặt kích thước và màu sắc cho đoạn văn bản với CSS sau:</p>
    <pre>
<code class="language-css">#paragraph {
    font-size: 18px;
    color: red;
}
</code>
</pre>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
