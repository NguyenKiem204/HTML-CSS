<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Các tính chất của ul - ol - li Tag</title>
    </head>
    <body>
        <h1>Các tính chất của ul - ol - li Tag</h1>
        <p>
            <ol>
                <li>HTML/CSS</li>
                <li>Javascript</li>
                <li>Frame: Rejeact,..</li>
            </ol>
        </p>
        <p>
            <ol reversed>
                <li>HTML/CSS</li>
                <li>Javascript</li>
                <li>Frame: Rejeact,..</li>
            </ol>
        </p>
        <p>
            <ol start="50">
                <li>HTML/CSS</li>
                <li>Javascript</li>
                <li>Frame: Rejeact,..</li>
            </ol>
        </p>
        <p>
            <ol type="I">
                <li>HTML/CSS</li>
                <li>Javascript</li>
                <li>Frame: Rejeact,..</li>
            </ol>
        </p>
    </body>
</html>
